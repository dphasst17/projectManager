<div *ngIf="data.isForm" class="w-[50vw] h-[95vh] fixed inset-0 top-2 z-50 mx-auto flex items-center justify-center">
    <div (click)="changeForm.emit(false);" class="fixed inset-0 z-40 bg-black bg-opacity-50"></div>
    <div class="w-[80vw] h-[90vh] 3xl:h-[80vh] fixed inset-0 top-2 z-50 m-auto bg-white flex flex-wrap content-around-center justify-center rounded p-4" 
        *ngFor="let p of data.project">
        <h1 class="w-full h-[10px] font-bold text-[18px] flex items-center justify-center cursor-pointer">{{p.idProject}} - {{p.name}}</h1>
        <p class="font-bold text-[18px] cursor-pointer">Task:{{p.totalTask}}</p>
        <div class="w-full h-4/5 flex flex-wrap justify-between overflow-y-auto overflow-x-hidden">
            <div *ngFor="let e of [].constructor(p.totalTask - p.task.length); let i = index" class="w-[48%] h-[300px] flex flex-wrap justify-around">
                <div class="mb-2 w-full">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="taskName{{i}}">
                        #{{i + 1}} Task Name
                    </label>
                    <input
                        #taskName
                        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 border-solid border-[1px] border-black leading-tight focus:outline-none focus:shadow-outline"
                        name="taskName{{i}}" id="taskName{{i}}" type="text" placeholder="Task Name"/>
                </div>
                <div class="mb-2 w-full">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="desc{{i}}">
                      Description
                    </label>
                    <textarea 
                        #desc
                        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 border-solid border-[1px] border-black leading-tight focus:outline-none focus:shadow-outline"
                        name="desc{{i}}" id="desc{{i}}" type="text"></textarea>
                </div>
                <div class="mb-2 w-[30%]">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="start{{i}}">
                      Start Date
                    </label>
                    <input
                        #start
                        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 border-solid border-[1px] border-black leading-tight focus:outline-none focus:shadow-outline"
                        name="start{{i}}" id="start{{i}}" type="date"/>
                </div>
                <div class="mb-2 w-[30%]">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="end{{i}}">
                      End Date
                    </label>
                    <input
                        #end
                        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 border-solid border-[1px] border-black leading-tight focus:outline-none focus:shadow-outline"
                        name="end{{i}}" id="end{{i}}" type="date"/>
                </div>
                <div class="mb-2 w-[35%]">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="assigned{{i}}">
                      AssignedTo
                    </label>
                    <select 
                        #assigned
                        class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 border-solid border-[1px] border-black leading-tight focus:outline-none focus:shadow-outline"
                        name="assigned{{i}}" id="assigned{{i}}" >
                        <option value="{{t.idUser}}" *ngFor="let t of staff">
                            {{t.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        
        <button class="w-[150px] h-[30px] rounded-lg bg-slate-500 text-slate-100 hover:bg-slate-900 hover:text-white transition-all" 
        (click)="submitTask()">Submit</button>
    </div>
</div>
