<div class="w-[95%] h-auto my-10">
    <h1 class="font-bold my-2">Task to do</h1>
    <div class="taskTodo w-full h-auto flex flex-wrap">
        <div class="taskDetail w-2/5 flex flex-wrap justify-around bg-slate-200 rounded-lg text-slate-700 font-semibold p-2 mx-2" *ngFor="let t of taskTodo">
            <span class="w-2/5 flex justify-start items-center">Name: {{t.name}}</span> 
            <span class="w-2/5 flex justify-start items-center">Date: {{t.startDate}} - {{t.endDate}}</span>
            <span class="w-[90%]">Description: {{t.description}}</span>
            <span class="w-2/5">Status: {{t.status}}</span>
            <span class="w-2/5">
                <button *ngIf="t.confirm === 'false'" (click)="submitTask(t.idTask)" class="w-[100px] h-[30px] rounded-lg text-white bg-green-600 hover:bg-green-500 transition-all">Success</button>
                <button *ngIf="t.confirm === 'true'" class="w-[180px] h-[30px] rounded-lg text-white bg-blue-600 hover:bg-blue-500 transition-all">Wait for confirmation</button>
            </span>
        </div>
    </div>
</div>
