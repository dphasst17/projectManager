<div class="container w-4/5 mx-auto">
    <div>
      <!-- Nút để mở form modal -->
  <button class="bg-blue-500 text-white px-4 py-2 rounded bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500" (click)="openModal()">Add task</button>
  
  <!-- Form modal -->
  <form *ngIf="showModal"  class="fixed inset-0 z-50 flex items-center justify-center animate-bounce">
    <div class="bg-white p-4 rounded shadow-lg w-96">
      <form>
        <div class="mb-3">
          <label class="block text-gray-700 text-gradient-to-r from-red-500 text-sm font-bold mb-2 " for="taskname">
            Task Name
          </label>
          <input #taskname class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
          id="taskname" 
          type="text" 
          name="taskname" 
          >
          <p class="text-red-300 text-sm">xin hay nhap day du</p>
        </div>
        <div class="mb-3">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Description
          </label>
          <textarea #description class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" rows="5" type="text" placeholder="Description"></textarea>
        </div>
        <div class="mb-3">
            <label for="project" class="block text-gray-700 text-sm font-bold mb-2">Project</label>
            <select #project name="project" id="project" class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 white:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected></option>
              <option value="red">Đỏ</option>
              <option value="green">Xanh lá</option>
              <option value="blue">Xanh dương</option>
              <option value="yellow">Vàng</option>
            </select>
        </div>        
        <div class="mb-3">
            <label for="assignedTo" class="block text-gray-700 text-sm font-bold mb-2">Assigned To</label>
            <select #assignedTo name="assignedTo" id="assignedTo" class="border-red-500 bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 white:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected></option>
              <option value="red">Đỏ</option>
              <option value="green">Xanh lá</option>
              <option value="blue">Xanh dương</option>
              <option value="yellow">Vàng</option>
            </select>
        </div>        
        <div class="mb-3">
            <label for="priority" class="block text-gray-700 text-sm font-bold mb-2">Priority</label>
            <select #priority name="priority" id="priority" class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 white:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected></option>
              <option value="red">Đỏ</option>
              <option value="green">Xanh lá</option>
              <option value="blue">Xanh dương</option>
              <option value="yellow">Vàng</option>
            </select>
        </div>        
        <div class="mb-3">
            <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
            <select #status name="status" id="status" class="bg-gray-50 border  text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 white:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected></option>
              <option value="red">Đỏ</option>
              <option value="green">Xanh lá</option>
              <option value="blue">Xanh dương</option>
              <option value="yellow">Vàng</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" (click)="onSubmit({taskname:taskname.value, description:description.value,project:project.value,assignedTo:assignedTo.value,priority:priority.value,status:status.value})" class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500" type="button">
            Submit
          </button>
          <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline bg-gradient-to-r from-pink-500 to-yellow-500 hover:from-green-400 hover:to-blue-500" type="button" (click)="closeModal()">
            Close
          </button>
        </div>
      </form>
    </div>
  </form>
  
  <!-- Lớp phủ mờ -->
  <div *ngIf="showModal" class="fixed inset-0 z-40 bg-black bg-opacity-50"></div>
  
    </div>
  
  
  
    <table class="table-fixed">
      <thead>
        <tr>
          <th class="w-1/5 px-4 py-2">ProjectId</th>
          <th class="w-1/5 px-4 py-2">Project Name</th>
          <th class="w-1/5 px-4 py-2">Date of Start</th>
          <th class="w-1/5 px-4 py-2">Team size</th>
          <th class="w-1/5 px-4 py-2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">Intro to CSS</td>
          <td class="border px-4 py-2">Adam</td>
          <td class="border px-4 py-2">858</td>
          <td class="border px-4 py-2">858</td>
          <td class="border px-4 py-2">858</td>
        </tr>
        <tr class="bg-gray-100">
          <td class="border px-4 py-2">A Long and Winding Tour of the History of UI Frameworks and Tools and the Impact on
            Design</td>
          <td class="border px-4 py-2">Adam</td>
          <td class="border px-4 py-2">112</td>
          <td class="border px-4 py-2">112</td>
          <td class="border px-4 py-2">112</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Intro to JavaScript</td>
          <td class="border px-4 py-2">Chris</td>
          <td class="border px-4 py-2">1,280</td>
          <td class="border px-4 py-2">1,280</td>
          <td class="border px-4 py-2">1,280</td>
        </tr>
      </tbody>
    </table>
  </div>
